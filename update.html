<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>DAPP</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- <img src="assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> -->
        DApp
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="update.html">Update Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="delete.html">Delete User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Register</a>
          </li>
        </ul>
      </div>
      <label id="lbl-address" class="text-light"></label>
    </div>
  </nav>
  <div class="container">

    <div id="divUserInfo" class="col-md-12 d-none">
      Welcome
      <strong id="lbl-username"></strong>,
    </div>

    <div id="divUpdate" class="mt-5">
      <form>
        <div class="mb-3 w-50">
          <label for="name" class="form-label">NAME</label>
          <input type="text" class="form-control" required id="name">
        </div>
        <div class="mb-3 w-50">
          <label for="email" class="form-label">EMAIL</label>
          <input type="email" class="form-control" required id="email">
        </div>
        <div class="mb-3 w-50">
          <label for="country" class="form-label">COUNTRY</label>
          <input type="text" class="form-control" required id="country">
        </div>
        <div class="mb-3 w-50">
          <label for="gender" class="form-label">GENDER</label>
          <input type="text" class="form-control" required id="gender">
        </div>

        <button type="button" onclick="updateUser()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="loader d-none" id="loader" >
    <h4>
      Your transaction is being processed..
    </h4>
  </div>

  <script src="node_modules/web3/dist/web3.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
